<!DOCTYPE html>
<html>
<head>
  <title>ToDo List</title>
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <script src="https://use.fontawesome.com/b5898114cc.js"></script>
  <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="container">
  <h1>ToDo List <i class="fa fa-pencil-square-o" aria-hidden="true"></i></h1>
  <input type="text" placeholder="Add New ToDo">
  <ul>
  	<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Ride Bike</li>
  	<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Watch TV</li>
  	<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Go to Gym</li>
  </ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
